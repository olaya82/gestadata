<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/gestadata_icon.png">
    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="../styles/estilos.css" media="screen">
    <title>Gestadata - Contacto</title>
</head>
<body class="grid-contenedor">
    <header class="grid-header">
        <!--Logo Empresarial-->
        <img class="logo" src="../images/GESTADATA_LOGOS-01.png" alt="Logo Gestadata">
    </header>
    <nav class="grid-nav">
        <!--Menu de Navegación-->
        <ul class="menu_lineal">
            <li class="menu"><a href="../../index.html">INICIO</a></li>
            <li class="menu"><a href="../pages/nosotros.html">NOSOTROS</a></li>
            <li class="menu"><a href="../pages/servicios.html">SERVICIOS</a></li>
            <li class="menu"><a href="../pages/tecnologias.html">TECNOLOGIAS</a></li>
            <li class="menu"><a href="../pages/contacto.html">CONTACTO</a></li>
        </ul>
    </nav>

    <main class="grid-main">
        <!--Seccion Contactos-->
        <h1 class="titulo">CONTACTO</h1>
        <img class="linea" src="../images/linea_azul.png" alt="separador">
        
        <section class="grid-section-cont">
            <article class="contacto-uno">
                <img class="img-contacto" src="../images/logo_localizacion.png" alt="Contacto">
            </article>
        
            <article class="contacto-dos">
                <form class="contacto-formulario" action="get">
                    <ul>
                        <li class="contacto_lista">
                            <label class="contacto_etiqueta" for="nombre">Nombre y Apellido:</label>
                            <input class="contacto_cajas_txt" placeholder="Nombre y Apellido" type="text">
                        </li>
                        <li class="contacto_lista">
                            <label class="contacto_etiqueta" for="empresa">Empresa:</label>
                            <input class="contacto_cajas_txt" placeholder="Empresa" type="text">
                        </li>
                        <li class="contacto_lista">
                            <label class="contacto_etiqueta" for="mail">Correo electrónico:</label>
                            <input class="contacto_cajas_txt" placeholder="Email" type="email">
                        </li>
                        <li class="contacto_lista">
                            <label class="contacto_etiqueta" for="mensaje">Mensaje:</label>
                            <input class="contacto_caja_msj" placeholder="Mensaje" type="text">
                        </li>
                        <li class="contacto_boton">
                            <button class="boton" type="submit">Enviar</button>
                        </li>
                    </ul>
                </form>
            </article>
        </section>

        <!--Seccion Redes Sociales-->
        <section class="grid-redes">
            <div class="redes">
                <a href="https://twitter.com/gestadata"><img src="../images/logo_twitter.png" alt="twitter" width="40" height="40"></a>
                <a href="https://www.instagram.com/gestadata/"><img src="../images/logo_instagram.png" alt="instagram" width="40" height="40"></a> 
                <a href="https://www.linkedin.com/"><img src="../images/logo_linkedin.png" alt="linkedin" width="40" height="40"></a>
            </div>
        </section>
    </main>

    <footer class="pie-pagina">
        <p class="copyr">Gestadata Copyright &copy 2022</p>
    </footer>
    
</body>
</html>
