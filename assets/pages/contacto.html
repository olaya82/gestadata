<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gestadata - Contacto</title>
</head>
<body>
    <header class="container-fluid fixed-top">
        <!--Logo Empresarial-->
        <img class="logo" src="../images/GESTADATA_LOGOS-01.png" alt="Logo Gestadata">
    </header>
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main_nav">
                    <ul class="navbar-nav ms-auto text-center">
                        <li class="nav-item menu"><a href="../../index.html">INICIO</a></li>
                        <li class="nav-item menu"><a href="../pages/nosotros.html">NOSOTROS</a></li>
                        <li class="nav-item menu"><a href="../pages/servicios.html">SERVICIOS</a></li>

                        <li class="nav-item menu"><a href="../pages/contacto.html">CONTACTO</a></li>
                    </ul>
            </div> <!-- navbar-collapse.// -->
        </div> <!-- container-fluid.// -->
    </nav>

    <main>
        <!--Seccion Contactos-->
        
        <section class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sx-6">
                    <h3 class="titulo">CONTACTO</h3>
                    <img class="linea" src="../images/linea_azul.png" alt="separador">
                </div>
            
                <article class="col-xs-6 col-md-4 text-center">
                    <img class="img-contacto" src="../images/logo_localizacion.png" alt="Contacto">
                </article>
        
                <article class="col-xs-6 col-md-4 text-center">
                    <form action="get">
                        <ul class="container-fluid">
                            <li class="row justify-content-center contacto_lista">
                                <div class="col-xs-6 col-md-6 text-center">
                                    <label class="contacto_etiqueta" for="nombre">Nombre y Apellido</label>
                                </div>
                                <div class="col-xs-6 col-md-6 text-center">    
                                    <input class="contacto_cajas_txt" placeholder="Nombre y Apellido" type="text">
                                </div>
                            </li>
                            <li class="row justify-content-center contacto_lista">
                                <div class="col-xs-6 col-md-6 text-center">
                                    <label class="contacto_etiqueta" for="empresa">Empresa</label>
                                </div>
                                <div class="col-xs-6 col-md-6 text-center">
                                    <input class="contacto_cajas_txt" placeholder="Empresa" type="text">
                                </div>
                            </li>
                            <li class="row justify-content-center contacto_lista">
                                <div class="col-xs-6 col-md-6 text-center">
                                    <label class="contacto_etiqueta" for="mail">Correo Electronico</label>
                                </div>
                                <div class="col-xs-6 col-md-6 text-center">
                                    <input class="contacto_cajas_txt" placeholder="Email" type="email">
                                </div>
                            </li>
                            <li class="row justify-content-center contacto_lista">
                                <div class="col-xs-6 col-md-6 text-center">
                                    <label class="contacto_etiqueta" for="mensaje">Mensaje</label>
                                </div>
                                <div class="col-xs-6 col-md-6 text-center">
                                    <input class="contacto_caja_msj" placeholder="Mensaje" type="text">
                                </div>
                            </li>
                            <li class="row justify-content-center contacto_boton">
                                <div class="col-xs-6 col-md-6">
                                    <button class="boton" type="submit">Enviar</button>
                                </div>
                            </li>
                        </ul>
                    </form>
                </article>
            </div>
        </section>

        <!--Seccion Redes Sociales-->
        <section class="container-fluid redes">
            <div class="row justify-content-center">
                <div class="col-sx-12 text-center">
                    <a href="https://twitter.com/gestadata"><img class="img-redes trans-redesloc" src="../images/logo_twitter.png" alt="twitter"></a>
                    <a href="https://www.instagram.com/gestadata/"><img class="img-redes trans-redesloc" src="../images/logo_instagram.png" alt="instagram"></a> 
                    <a href="https://www.linkedin.com/"><img class="img-redes trans-redesloc" src="../images/logo_linkedin.png" alt="linkedin"></a>
                </div>
            </div>
        </section>
    </main>

    <footer class="container pie-pagina">
        <div class="row justify-content-center">
            <div class="col-sx-12 text-center">
                <p class="copyr">Gestadata Copyright &copy 2022</p>
            </div>
